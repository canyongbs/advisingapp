name: CI

on:
  workflow_call:
    secrets:
      pat-token:
        required: true
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-22.04

    timeout-minutes: 15

    env:
      php-extensions: gd, gmp, redis, mailparse
      php-extensions-key: ext-cache-20250820
      php-version: "8.4"

    outputs:
      extensions: ${{ env.extensions }}
      key: ${{ env.key }}
      php-version: ${{ env.php-version }}

    steps:
      - name: Checkout code | Internal
        if: ${{ github.event_name == 'merge_group' || github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.pat-token }}

      - name: Checkout code | External
        if: ${{ github.event_name != 'merge_group' && github.event.pull_request.head.repo.full_name != github.repository || github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.php-version }}
          extensions: ${{ env.php-extensions }}
          key: ${{ env.php-extensions-key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ runner.os }}-phpext-${{ env.php-version }}-${{ env.php-extensions }}
          restore-keys: ${{ runner.os }}-phpext-${{ env.php-version }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-version }}
          coverage: none
          extensions: ${{ env.php-extensions }}

      - name: Setup Dependencies
        uses: ./.github/actions/composer-dependency-setup

  code-consistency:
    runs-on: ubuntu-22.04

    timeout-minutes: 15

    needs: [ prepare ]

    steps:
      - name: Checkout code | Internal
        if: ${{ github.event_name == 'merge_group' || github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.pat-token }}

      - name: Checkout code | External
        if: ${{ github.event_name != 'merge_group' && github.event.pull_request.head.repo.full_name != github.repository || github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          extensions: ${{ needs.prepare.outputs.php-extensions }}
          key: ${{ needs.prepare.outputs.php-extensions-key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}-${{ needs.prepare.outputs.php-extensions }}
          restore-keys: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          coverage: none
          extensions: ${{ needs.prepare.outputs.php-extensions }}

      - name: Setup Dependencies
        uses: ./.github/actions/composer-dependency-setup

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Run Ruby Script
        run: ruby ./copyright.rb

      - name: Cache PHP CS Fixer
        uses: actions/cache@v4
        with:
          path: .php-cs-fixer.cache
          key: ${{ runner.OS }}-${{ github.repository }}-phpcsfixer-${{ github.run_id }}
          restore-keys: |
            ${{ runner.OS }}-${{ github.repository }}-phpcsfixer-

      - name: Cache Prettier
        uses: actions/cache@v4
        with:
          path: ./node_modules/.cache/prettier/.prettier-cache
          key: ${{ runner.OS }}-${{ github.repository }}-prettier-${{ github.run_id }}
          restore-keys: |
            ${{ runner.OS }}-${{ github.repository }}-prettier-

      - name: Run Formatters
        run: composer format

      - name: Commit changes
        if: ${{ github.event_name != 'merge_group' && github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' }}
        # SHA of release v6.0.0
        uses: stefanzweifel/git-auto-commit-action@3cc016cfc892e0844046da36fc68da4e525e081f
        with:
          commit_message: >
            Update code formatting and copyright headers

      - name: Check for changes
        if: ${{ github.event_name == 'merge_group' || github.event.pull_request.head.repo.full_name != github.repository || github.actor == 'dependabot[bot]' }}
        # SHA of release v20.0.1
        uses: tj-actions/verify-changed-files@6ed7632824d235029086612d4330d659005af687
        with:
          fail-if-changed: "true"

  test:
    strategy:
      matrix:
        testsuite: [ Landlord, Tenant ]

    runs-on: ubuntu-22.04

    needs: [ prepare ]

    env:
      DB_PORT: 5432
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: testing_landlord
      REDIS_HOST: 127.0.0.1

    timeout-minutes: 15

    services:
      postgres:
        # Docker Hub image
        image: postgres:15
        ports:
          - 5432:5432
        # Provide the password for postgres
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_DATABASE }}
          POSTGRES_USER: ${{ env.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Create tenant database
        run: psql -h 127.0.0.1 -d testing_landlord -U root -c 'CREATE DATABASE testing_tenant;'
        env:
          PGPASSWORD: root

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          extensions: ${{ needs.prepare.outputs.php-extensions }}
          key: ${{ needs.prepare.outputs.php-extensions-key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}-${{ needs.prepare.outputs.php-extensions }}
          restore-keys: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          coverage: none
          extensions: ${{ needs.prepare.outputs.php-extensions }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Setup Dependencies
        uses: ./.github/actions/composer-dependency-setup

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm install

      - name: Build Assets
        run: npm run build

      - name: Generate key
        run: php artisan key:generate

      - name: Cache Modular Modules
        run: php artisan modules:cache --env=testing

      - name: Cache Routes
        run: php artisan route:cache --env=testing

      - name: Cache Views
        run: php artisan view:cache --env=testing

      - name: Cache Events
        run: php artisan event:cache --env=testing

      - name: Cache Icons
        run: php artisan icons:cache --env=testing

      - name: Cache Filament Components
        run: php artisan filament:cache-components --env=testing

      - name: Check route integrity
        run: php artisan route:list

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: php artisan test --configuration phpunit-ci.xml --parallel --testsuite=${{ matrix.testsuite }}

  lint:
    runs-on: ubuntu-22.04

    needs: [ prepare ]

    env:
      DB_PORT: 5432
      DB_HOST: 127.0.0.1
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: testing_landlord
      PENNANT_STORE: array
      CACHE_DRIVER: array
      QUEUE_CONNECTION: sync
      AUDIT_QUEUE_CONNECTION: sync
      SESSION_DRIVER: array

    timeout-minutes: 15

    services:
      postgres:
        # Docker Hub image
        image: postgres:15
        ports:
          - 5432:5432
        # Provide the password for postgres
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_DATABASE }}
          POSTGRES_USER: ${{ env.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          extensions: ${{ needs.prepare.outputs.php-extensions }}
          key: ${{ needs.prepare.outputs.php-extensions-key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}-${{ needs.prepare.outputs.php-extensions }}
          restore-keys: ${{ runner.os }}-phpext-${{ needs.prepare.outputs.php-version }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ needs.prepare.outputs.php-version }}
          coverage: none
          extensions: ${{ needs.prepare.outputs.php-extensions }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Setup Dependencies
        uses: ./.github/actions/composer-dependency-setup

      - name: Generate key
        run: php artisan key:generate

      - name: Migrate Landlord Database
        run: php artisan migrate --database=landlord --path=database/landlord --force

      - name: Set up Tenant
        run: php artisan tenants:create test test.advisingapp.local -y

      - name: Generate Helper Files
        run: php artisan app:generate-helper-files

      - name: "Restore result cache"
        uses: actions/cache/restore@v4
        with:
          path: tmp
          key: "linting-result-cache-${{ github.run_id }}"
          restore-keys: |
            linting-result-cache-

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --configuration phpstan-ci.neon --no-progress

      - name: Run PHP Mess Detector
        run: ./vendor/bin/phpmd app/,app-modules/,database/,tests/,routes/ github phpmd.ruleset.xml --cache

      - name: "Save result cache"
        uses: actions/cache/save@v4
        if: ${{ !cancelled() }}
        with:
          path: tmp
          key: "linting-result-cache-${{ github.run_id }}"
